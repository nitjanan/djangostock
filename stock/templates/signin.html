{% extends 'layouts.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="col d-flex justify-content-center container my-5">
        <div class="card w-50 div-shadow" >
            <h4 class="card-header alert-success">ลงชื่อเข้าใช้ระบบ</h4>
            <div class="card-body">
                <form method="post">
                    <!-- {% crispy form %} -->
                    {% if form.non_field_errors%}
                        <div class="alert alert-danger" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="fieldWrapper my-2">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}">ชื่อผู้ใช้งาน</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="fieldWrapper my-2">
                        {{ form.password.errors }}
                        <label for="{{ form.password.id_for_label }}">รหัสผ่าน</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="fieldWrapper my-3">
                        <input type="submit" class="btn btn-success" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock%}
