<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Southern Group Stock{% endblock %}</title>
    <link rel="shortcut icon" href="/media/company/STG_logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/media/company/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/company/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/company/favicon-16x16.png">
    <link rel="manifest" href="/media/company/site.webmanifest">
    <link rel="mask-icon" href="/media/company/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
    /*
        DEMO STYLE
    */

    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
    body {
        font-family: 'Poppins', sans-serif;
        background: #fafafa;
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        font-weight: 300;
        line-height: 1.7em;
        color: #999;
    }

    a,
    a:hover,
    a:focus {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }

    .navbar {
        padding: 15px 10px;
        background: #fff;
        border: none;
        border-radius: 0;
        margin-bottom: 40px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .navbar-btn {
        box-shadow: none;
        outline: none !important;
        border: none;
    }

    .line {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed #ddd;
        margin: 40px 0;
    }

    i,
    span {
        display: inline-block;
    }

    /* ---------------------------------------------------
        SIDEBAR STYLE
    ----------------------------------------------------- */

    .wrapper {
        display: flex;
        align-items: stretch;
    }

    #sidebar {
        min-width: 250px;
        max-width: 250px;
        background: #7386D5;
        color: #fff;
        transition: all 0.3s;
    }

    #sidebar.active {
        min-width: 80px;
        max-width: 80px;
        text-align: center;
    }

    #sidebar.active .sidebar-header h3,
    #sidebar.active .CTAs {
        display: none;
    }

    #sidebar.active .sidebar-header strong {
        display: block;
    }

    #sidebar ul li a {
        text-align: left;
    }

    #sidebar.active ul li a {
        padding: 20px 10px;
        text-align: center;
        font-size: 0.85em;
    }

    #sidebar.active ul li a i {
        margin-right: 0;
        display: block;
        font-size: 1.8em;
        margin-bottom: 5px;
    }

    #sidebar.active ul ul a {
        padding: 10px !important;
    }

    #sidebar.active .dropdown-toggle::after {
        top: auto;
        bottom: 10px;
        right: 50%;
        -webkit-transform: translateX(50%);
        -ms-transform: translateX(50%);
        transform: translateX(50%);
    }

    #sidebar .sidebar-header {
        padding: 20px;
        background: #d5daf2;
    }

    #sidebar .sidebar-header strong {
        display: none;
        font-size: 1.8em;
    }

    #sidebar ul.components {
        padding: 20px 0;
        border-bottom: 1px solid #47748b;
    }

    #sidebar ul li a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
    }

    #sidebar ul li a:hover {
        color: #7386D5;
        background: #fff;
    }

    #sidebar ul li a i {
        margin-right: 10px;
    }

    #sidebar ul li.active>a,
    a[aria-expanded="true"] {
        color: #fff;
        background: #6d7fcc;
    }

    a[data-toggle="collapse"] {
        position: relative;
    }

    .dropdown-toggle::after {
        display: block;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
    }

    ul ul a {
        font-size: 0.9em !important;
        padding-left: 30px !important;
        background: #6d7fcc;
    }

    ul.CTAs {
        padding: 20px;
    }

    ul.CTAs a {
        text-align: center;
        font-size: 0.9em !important;
        display: block;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    a.download {
        background: #fff;
        color: #7386D5;
    }

    a.article,
    a.article:hover {
        background: #6d7fcc !important;
        color: #fff !important;
    }

    /* ---------------------------------------------------
        CONTENT STYLE
    ----------------------------------------------------- */

    #content {
        width: 100%;
        padding: 20px;
        min-height: 100vh;
        transition: all 0.3s;
    }

    /* ---------------------------------------------------
        MEDIAQUERIES
    ----------------------------------------------------- */
    /* อันเดิม 768 */
    @media (max-width: 1330px) {
        #sidebar {
            min-width: 80px;
            max-width: 80px;
            text-align: center;
            margin-left: -80px !important;
        }
        .dropdown-toggle::after {
            top: auto;
            bottom: 10px;
            right: 50%;
            -webkit-transform: translateX(50%);
            -ms-transform: translateX(50%);
            transform: translateX(50%);
        }
        #sidebar.active {
            margin-left: 0 !important;
        }
        #sidebar .sidebar-header h3,
        #sidebar .CTAs {
            display: none;
        }
        #sidebar .sidebar-header strong {
            display: block;
        }
        #sidebar ul li a {
            padding: 20px 10px;
        }
        #sidebar ul li a span {
            font-size: 0.85em;
        }
        #sidebar ul li a i {
            margin-right: 0;
            display: block;
        }
        #sidebar ul ul a {
            padding: 10px !important;
        }
        #sidebar ul li a i {
            font-size: 1.3em;
        }
        #sidebar {
            margin-left: 0;
        }
        #sidebarCollapse span {
            display: none;
        }
    }

    /* ---------------------------------------------------
        OLD
    ----------------------------------------------------- */
    
    .div-shadow{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .tab-active {
        background: #fff;
        color: #7386D5;
    }

    /*------------------------------------------
    
    nav tab company
    
    --------------------------------------------*/
    @media (min-width: 576px) {
    .rounded-nav {
        border-radius: 10rem !important;
    }
    }

    @media (min-width: 576px) {
    .rounded-nav .nav-link {
        border-radius: 10rem !important;
    }
    }

    .with-arrow .nav-link.active {
    position: relative;
    }

    .with-arrow .nav-link.active::after {
    content: '';
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #2b90d9;
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%);
    display: block;
    }

    .lined .nav-link {
    border: none;
    border-bottom: 3px solid transparent;
    }

    .lined .nav-link:hover {
    border: none;
    border-bottom: 3px solid transparent;
    }

    .lined .nav-link.active {
    background: none;
    color: #555;
    border-color: #2b90d9;
    }


    .nav-pills .nav-link {
    color: #555;
    }
    .text-uppercase {
    letter-spacing: 0.1em;
    }


    /* ดับเบิ้ลแท็ป */

    .navbar {
        padding:0rem;
        margin-bottom:2rem;
    }

    .dropdown .dropdown-menu {
        border-radius:0;
    }


    @media (min-width: 768px) {  
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
            border-radius:0;
        }
    }

    .fixed-top{
        padding: 20px 0 20px 8px;
    }
    .fixed-top .navbar-nav li a{
        font-size: 19px;
        color: white !important;
        transition: .5s ease-in-out;
    }
    .fixed-top .navbar-nav li a:hover{
        color: yellow !important;
    }

    @media screen  and (max-width:767px){
        .navbar-dark{
            background-color: orange !important;
        }

    }

    #main-bar{
        position: absolute;
        width: 100%;
        top: 7%;
        position: fixed;
        z-index: 1;
    }
    #main-bar .nav-item{
        margin-left: 10px;
        font-size: 17px;
    }

    .disableTab{
        pointer-events:none;
    }

    .disableNav{
        background-color: #EBEDEF;
    }
    .enableNav{
        background-color: #c1e0f3;
    }

    </style>

    {% block css %}

    {% endblock %}

</head>
<script src="https://unpkg.com/htmx.org@1.6.0"></script>

</body>

</html>
